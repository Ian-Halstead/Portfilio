<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tix-tac-toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
  
  <div class="game-container">
    <div class="game" id="game">
      <div id="column-0-0" class="column"></div>
      <div id="column-0-1" class="column"></div>
      <div id="column-0-2" class="column"></div>
      <div id="column-1-0" class="column"></div>
      <div id="column-1-1" class="column"></div>
      <div id="column-1-2" class="column"></div>
      <div id="column-2-0" class="column"></div>
      <div id="column-2-1" class="column"></div>
      <div id="column-2-2" class="column"></div>
      
    </div>
  </div>

  <div class="win-screen" id="x">
    <span class="txt">X Wins.</span>
    <div class="btn">Play Again?</div>
  </div>

  <div class="win-screen" id="o">
    <span class="txt">O Wins.</span>
    <div class="btn">Play Again?</div>
  </div>

  <div class="win-screen" id="draw">
    <span class="txt">Draw</span>
    <div class="btn">Play Again?</div>
  </div>

  <script src="js/gameLoop.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
